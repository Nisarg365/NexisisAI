<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexisisAI</title>
    <link rel="icon" href="NexisisAI Logo.png" type="image/png">
    <style>
        /* Apply flexbox to the body */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f7fb;
            color: #333;
        }

        header {
            background-color: #4e73df;
            padding: 20px;
            color: white;
            font-size: 1.5rem;
        }

        #operationDisplay {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Ensures content area grows to take available space */
        }

        h2 {
            color: #333;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }

        #close {
            background-color: #dc3545;
            color: white;
        }

        #close:hover {
            background-color: #c82333;
        }

        .operation-button {
            background-color: #6c757d;
            color: white;
        }

        .operation-button:hover {
            background-color: #5a6268;
        }

        .operation-button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: #4e73df;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        #operations {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to NexisisAI</h1>
    </header>

    <p>Enter Your Name:</p>
    <input type="text" id="userName" placeholder="Your Name">
    <button onclick="saveUserName()">Save Name</button>

    <p>Select an operation below:</p>
    <div id="operations">
        <button class="operation-button" onclick="showOperation('stringReverser')" disabled>String Reverser</button>
        <button class="operation-button" onclick="showOperation('todo')" disabled>To-Do List</button>
        <button class="operation-button" onclick="showOperation('primeChecker')" disabled>Prime Checker</button>
        <button class="operation-button" onclick="showOperation('factorial')" disabled>Factorial Calculator</button>
        <button class="operation-button" onclick="showOperation('guessingGame')" disabled>Number Guessing Game</button>
        <button class="operation-button" onclick="showOperation('bmiCalculator')" disabled>BMI Calculator</button>
    </div>

    <div id="operationDisplay"></div>

    <footer>
        <p>Created by Nisarg with guidance from <a href="https://openai.com/chatgpt" target="_blank">ChatGPT</a></p>
        <p>Image Source: "Generated by OpenAI's DALL-E model."</p>
    </footer>

    <script>
        let userName = localStorage.getItem("userName") || "";

        function enableOperations() {
            const buttons = document.querySelectorAll(".operation-button");
            buttons.forEach(button => button.disabled = false);
        }

        function saveUserName() {
            const nameInput = document.getElementById("userName").value.trim();
            if (!nameInput) {
                alert("Please enter your name.");
                return;
            }
            userName = nameInput;
            localStorage.setItem("userName", userName);
            alert(`Welcome, ${userName}!`);
            enableOperations();
        }

        function showOperation(operation) {
            const display = document.getElementById("operationDisplay");
            display.innerHTML = "";
            switch (operation) {
                case "stringReverser":
                    display.innerHTML = `
                        <h2>String Reverser</h2>
                        <input type="text" id="stringInput" placeholder="Enter text">
                        <button onclick="reverseString()">Reverse</button>
                        <p id="result"></p>
                        <button id="close" onclick="closeOperation()">Close</button>
                    `;
                    break;
                case "todo":
                    const savedToDos = JSON.parse(localStorage.getItem(`todos-${userName}`)) || [];
                    display.innerHTML = `
                        <h2>To-Do List</h2>
                        <input type="text" id="todoInput" placeholder="New Task">
                        <button onclick="addTodo()">Add</button>
                        <ul id="todoList">${savedToDos.map(todo => `<li>${todo}</li>`).join("")}</ul>
                        <button id="close" onclick="closeOperation()">Close</button>
                    `;
                    break;
                case "primeChecker":
                    display.innerHTML = `
                        <h2>Prime Checker</h2>
                        <input type="number" id="primeInput" placeholder="Enter a number">
                        <button onclick="checkPrime()">Check</button>
                        <p id="result"></p>
                        <button id="close" onclick="closeOperation()">Close</button>
                    `;
                    break;
                case "factorial":
                    display.innerHTML = `
                        <h2>Factorial Calculator</h2>
                        <input type="number" id="factorialInput" placeholder="Enter a number">
                        <button onclick="calculateFactorial()">Calculate</button>
                        <p id="result"></p>
                        <button id="close" onclick="closeOperation()">Close</button>
                    `;
                    break;
                case "guessingGame":
                    display.innerHTML = `
                        <h2>Number Guessing Game</h2>
                        <p>Guess a number between 1 and 100.</p>
                        <input type="number" id="guessInput" placeholder="Your guess">
                        <button onclick="playGuessingGame()">Guess</button>
                        <p id="result"></p>
                        <button id="close" onclick="closeOperation()">Close</button>
                    `;
                    break;
                case "bmiCalculator":
                    display.innerHTML = `
                        <h2>BMI Calculator</h2>
                        <input type="number" id="weight" placeholder="Enter weight (kg)">
                        <input type="number" id="height" placeholder="Enter height (m)">
                        <button onclick="calculateBMI()">Calculate</button>
                        <p id="result"></p>
                        <button id="close" onclick="closeOperation()">Close</button>
                    `;
                    break;
            }
        }

        function reverseString() {
            const input = document.getElementById("stringInput").value;
            document.getElementById("result").innerText = input.split("").reverse().join("");
        }

        function addTodo() {
            const task = document.getElementById("todoInput").value.trim();
            if (!task) return;
            const list = document.getElementById("todoList");
            const savedToDos = JSON.parse(localStorage.getItem(`todos-${userName}`)) || [];
            savedToDos.push(task);
            localStorage.setItem(`todos-${userName}`, JSON.stringify(savedToDos));
            list.innerHTML += `<li>${task}</li>`;
        }

        function checkPrime() {
            const num = parseInt(document.getElementById("primeInput").value);
            if (num < 2) {
                document.getElementById("result").innerText = "Not a prime number.";
                return;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    document.getElementById("result").innerText = "Not a prime number.";
                    return;
                }
            }
            document.getElementById("result").innerText = "It's a prime number!";
        }

        function calculateFactorial() {
            const num = parseInt(document.getElementById("factorialInput").value);
            if (num < 0) {
                document.getElementById("result").innerText = "Please enter a non-negative number.";
                return;
            }
            let factorial = 1;
            for (let i = 2; i <= num; i++) factorial *= i;
            document.getElementById("result").innerText = `Factorial: ${factorial}`;
        }

        function playGuessingGame() {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            const guess = parseInt(document.getElementById("guessInput").value);
            if (guess === randomNumber) {
                document.getElementById("result").innerText = "Correct guess!";
            } else {
                document.getElementById("result").innerText = `Wrong! The number was ${randomNumber}`;
            }
        }

        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);
            if (!weight || !height) {
                document.getElementById("result").innerText = "Please enter valid weight and height.";
                return;
            }
            const bmi = weight / (height * height);
            document.getElementById("result").innerText = `Your BMI is: ${bmi.toFixed(2)}`;
        }

        function closeOperation() {
            const display = document.getElementById("operationDisplay");
            display.innerHTML = "";
        }

        window.onload = () => {
            if (userName) {
                document.getElementById("userName").value = userName;
                enableOperations();
            }
        };
    </script>
</body>
</html>
